<div ng-controller="AnalysisCtrl">
  <error-display></error-display>
  <div ng-hide="!showLoading" class="loading">Loading&#8230;</div>
  <div class="container-fluid page-header report-header">
    <div class="header-lhs">
      <h1>{{ titleWithSubstitutions }}</h1>
    </div>
    <div class="header-rhs">
      <form-input schema="paramSchema" name="paramForm" ng-show="paramSchema" formstyle="horizontalCompact"></form-input>
    </div>
  </div>
  <div class="container-fluid page-body report-body">
    <div class="row-fluid report-grow">
      <div class="gridStyle" style="height:100%;" ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns></div>
    </div>
  </div>
</div>
