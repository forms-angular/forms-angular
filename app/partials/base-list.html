<!--BaseCtrl is used for listing data in the database as well-->
<div ng-controller="BaseCtrl">
    <div class="row page-header list-header">
        <div class="header-lhs col-sm-8">
            <h1>{{modelNameDisplay}}</h1>
        </div>
        <div class="header-rhs col-sm-2">
            <button class="btn btn-default" ng-click="new()"><i class="icon-plus"></i> New</button>
        </div>
    </div>
    <div class="page-body list-body">
        <div ng-show="errorMessage" class="row">
            <div class="alert alert-error col-lg-offset-3 col-sm-6 col-md-6 alert-warning alert-dismissable">
                <button type="button" class="close" ng-click="dismissError()">Ã—</button>
                <h4>{{alertTitle}}</h4>
                <div ng-bind-html="errorMessage"></div>
            </div>
        </div>

        <div class="row" infinite-scroll="scrollTheList()">
            <a ng-repeat="record in recordList" ng-href="{{generateEditUrl(record)}}">
                <div class="list-item">
                    <div class="col-sm-{{12/listSchema.length}}" ng-repeat="field in listSchema">{{getListData(record, field.name)}} </div>
                </div>
            </a>
        </div>
    </div>
</div>
