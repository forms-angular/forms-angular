<div class="container-fluid">
    <div class="row-fluid">
        <div class="page-header">
            <h1>Example Forms</h1>
        </div>
    </div>
    <div ng-controller="ModelCtrl">
        <p>Below there are several examples of forms and customisations, some of which are linked to from other parts of the documentation.</p>
        <table class="table table-striped table-condensed">
            <tr ng-repeat="model in models | orderBy:'resourceName'">
                <td>{{model.resourceName | titleCase}}</td>
                <td><a href="/code/{{model.resourceName}}.js">View schema</a></td>
                <td><a ng-href="{{newUrl(model.resourceName)}}">New</a></td>
                <td><a ng-href="{{listUrl(model.resourceName)}}">List</a></td>
                <td><a ui-sref='model::new({model: model.resourceName})' href="/#!/{{model.resourceName}}/new">New</a></td>
                <td><a ui-sref='model::list({model: model.resourceName})' href="/#!/{{model.resourceName}}">List</a></td>
            </tr>
        </table>
    </div>
</div>
