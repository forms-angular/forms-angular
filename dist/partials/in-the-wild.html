<div class="container-fluid">
    <div class="row-fluid">
        <div class="page-header">
            <h1>forms-angular "in the wild"</h1>
        </div>
    </div>

    <div class="row-fluid">
        <div ng-controller="InTheWildCtrl">
            <p>This page contains details of sites (either live or in development) that use forms-angular.  If
            you would like a site to be included please submit a pull-request on <a href="https://github.com/mchapman/forms-angular/blob/master/app/demo/controllers/in-the-wild.js">Github</a>.</p>

            <div class="row-fluid">
            <div class="well well-small pull-left span3 text-centre" ng-repeat="site in sites">
                <h4>{{site.text}}</h4>
                <img src="/img/{{site.img}}" alt="Picture of site" height="120"/>
                <ul>
                    <li ng-repeat="tag in site.tags">{{tag}}</li>
                </ul>
                <p class="text-center" ><a ng-if="site.url" href="{{site.url}}" target="_blank">Visit Site</a></p>
            </div>
            </div>
            <p>...and this one!</p>
        </div>
    </div>
</div>
