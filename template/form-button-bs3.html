<div class="btn-group pull-right">
    <button id="saveButton" class="btn btn-primary form-btn btn-xs" ng-click="save()" ng-disabled="isSaveDisabled()"><i class="fa fa-check glyphicon glyphicon-ok"></i> Save</button>
    <button id="cancelButton" class="btn btn-warning form-btn btn-xs" ng-click="cancel()" ng-disabled="isCancelDisabled()"><i class="fa fa-remove glyphicon glyphicon-remove"></i> Cancel</button>
</div>
<div class="btn-group pull-right">
    <button id="newButton" class="btn btn-success form-btn btn-xs" ng-click="newClick()" ng-disabled="isNewDisabled()"><i class="fa fa-plus glyphicon glyphicon-plus"></i> New</button>
    <button id="deleteButton" class="btn btn-danger form-btn btn-xs" ng-click="deleteClick()" ng-disabled="isDeleteDisabled()"><i class="fa fa-minus glyphicon glyphicon-minus"></i> Delete</button>
</div>
